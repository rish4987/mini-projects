<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div role="search" class="search-box">
      <input type="text" placeholder="Enter City Name" class="input-box">
      <box-icon name='search-alt' alt="Search icon" id="searchBtn"></box-icon>
    </div> 
  
    <img src="images/cloud.png"  class="weather-image">
    <div class="weather-box">
      <p class="temperature">0<sup>Â°C</sup></p>
      <p class="description">Light Rain</p>
      <div class="weather-detail">
        <div class="humidity">
          <box-icon name='droplet-half' type='solid'></box-icon>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <box-icon name='wind'></box-icon>
          <div class="text">
            <span id="wind">45 km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="index.js"></script>
</body>
</html>
